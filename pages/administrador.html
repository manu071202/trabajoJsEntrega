<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar las 3 etiquetas metas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Productos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Supermercado</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="administrador.html"
                  >Administrador</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <h1 class="display-4 text-center">Administrador de productos</h1>
      <hr />
      <section class="d-flex align-items-center">
        <h6 class="mb-0">Agregar:</h6>
        <button
          class="btn btn-outline-primary btn-sm ms-3"
        id="btnCrearProducto">
          <i class="bi bi-clipboard2-plus-fill"></i>
        </button>
      </section>
      <section class="mt-5">
        <h2 class="display-6">Lista de productos</h2>
        <hr />
        <article class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Cod.</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Imagen</th>
                <th scope="col">Cantidad</th>
                <th scope="col">precio</th>
                <th scope="col">Genero</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaProductos"> 
            </tbody>
          </table>
        </article>
      </section>
    </main>
    <!-- Modal para administrar productos -->
    <div
      class="modal fade"
      id="modalProducto"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Administrar Producto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formProducto">
              <div class="mb-3">
                <label for="codigo">Codigo</label>
                <input
                  id="codigo"
                  type="text"
                  class="form-control"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="nombreProd">Nombre</label>
                <input
                  id="nombreProd"
                  type="text"
                  class="form-control"
                  placeholder="Ej: Banana"
                  maxlength="60"
                  minlength="2"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descripcion">Descripcion</label>
                <textarea
                  id="descripcion"
                  rows="4"
                  class="form-control"
                  placeholder="Ej. Cosechadas en Brasil, maduradacion de 5 meses, etc."
                  maxlength="200"
                  minlength="2"
                  required
                ></textarea>
              </div>
              
              <div class="mb-3">
                <label for="imagen">Imagen</label>
                <input
                  id="imagen"
                  type="text"
                  class="form-control"
                  placeholder="https://picsum.photos/200"
                  maxlength="120"
                  minlength="2"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cantidad">Cantidad</label>
                <input
                  id="cantidad"
                  type="number"
                  class="form-control"
                  placeholder="Ej. 500, orden de gramos,ml"
                  max="1000"
                  min="1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="precio">Precio</label>
                <input
                  id="precio"
                  type="number"
                  class="form-control"
                  placeholder="Ej. 150"
                  max="10000"
                  min="1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="genero">Genero</label>
                <select id="genero" class="form-control">
                  <option value="">Selecione una opcion</option>
                  <option value="Frutas y Verduras">Frutas y Verduras</option>
                  <option value="Almacen">Almac√©n</option>
                  <option value="Congelados">Congelados</option>
                  <option value="Bebidas">Bebidas</option>
                  <option value="Limpieza">Limpieza</option>
                  <option value="Panaderia">Panaderia</option>
                  <option value="Cuidado Personal">Cuidado personal</option>
                  <option value="Mascotas">Mascotas</option>                  
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div> 
   
    <footer class="text-center bg-danger text-white py-5">&copy;todos los derechos reservados
    </footer>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
  <script src="/js/admin.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
